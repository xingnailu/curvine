# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
panic = "abort"

# [profile.dev]
# panic = "abort"

[workspace]
resolver = "2"

members = [
    "orpc",
    "curvine-common",
    "curvine-server",
    "curvine-client",
    "curvine-libsdk",
    'curvine-tests',
    "curvine-fuse",
    "curvine-web",
    "curvine-ufs",
    "curvine-cli",
    "curvine-s3-gateway"
]

[workspace.package]
version = "0.2.1-beta"
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
orpc = { path = "orpc" }
curvine-common = { path = "curvine-common" }
curvine-client = { path = "curvine-client" }
curvine-libsdk = { path = "curvine-libsdk" }
curvine-server = { path = "curvine-server" }
curvine-ufs = { path = "curvine-ufs" }
curvine-tests = { path = "curvine-tests" }
curvine-fuse = { path = "curvine-fuse" }
curvine-web = { path = "curvine-web" }
curvine-s3-gateway = { path = "curvine-s3-gateway" }

# The most important library start

libc = "0.2.167"
tokio = { version = "1.42.0", features = ["full"] }
futures = "0.3.31"
tokio-util = { version = "0.7.12", features = ["full"] }
bytes = "1.9.0"
serde = { version = "1.0.215", features = ["derive"] }
rocksdb = { version = "0.22.0", default-features = false, features = ["lz4"] }
raft = { version = "0.7.0", features = ["prost-codec"], default-features = false }
trait-variant = "0.1.2"
nix = { version = "0.29.0", features = ["ioctl"] }

# The most important library end


log = "0.4.22"
tracing = "0.1.41"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.19"
tracing-appender = { package = "curvine-tracing-appender", version = "0.2.3"}


prost = "0.11.9"
prost-build = "0.11.9"
bincode = "1.3.3"
serde_json = "1.0.125"


once_cell = "1.18.0"
clap = { version = "4.3.10", features = ["derive"] }
toml = "0.8.11"
indexmap = "2.0.2"
regex = "1.9.4"
num_enum = "0.7.0"
hyper = "1.2.0"
pin-project-lite = "0.2.15"
uuid = { version = "1.11.0", features = ["v4", "fast-rng", "macro-diagnostics"] }
rand = '0.8.5'
murmur3 = "0.5.2"
crc32fast = "1.4.2"
socket2 = "0.5.8"
chrono = { version = "0.4.31", default-features = false, features = ["clock"] }
prometheus = "0.13.4"
sysinfo = "0.30.13"
fs2 = "0.4.3"
byteorder = "1.5.0"
bindgen = "0.69.1"

zerocopy = { version = "0.7.35", features = ["derive"] }
memchr = "2.6.4"
smallvec = "1.11.2"

axum = "0.7.4"
# Note: curvine-s3-gateway uses axum 0.8.4 independently for S3 compatibility
tower = "0.4.13"
tower-http = "0.5.2"

thiserror = "1.0.58"
mini-moka = "0.10.3"
moka = { version = "0.12.10", features = ["sync", "future"] }
flate2 = { version = "1.0.29", features = ["zlib"], default-features = false }
crossbeam = "0.8.4"
dashmap = "5.1.0"
linked-hash-map = "0.5.6"
fxhash = "0.2.1"
serde_with = "3.12.0"
parking_lot = "0.12.3"
anyhow = "1.0.97"
url = "2.2.2"
async-trait = "0.1.76"
fastrand = "1.9.0"
num_cpus = "1.16.0"
slog = "2.7.0"
slog-stdlog = "4.1.0"
num-bigint = "0.4.6"
bigdecimal = "0.4.8"
bitvec = "1.0.1"
config = "0.13.4"
tempfile = "3.21.0"
md-5 = "0.10.6"