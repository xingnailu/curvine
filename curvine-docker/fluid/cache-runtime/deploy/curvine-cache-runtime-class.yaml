apiVersion: data.fluid.io/v1alpha1
kind: CacheRuntimeClass
metadata:
  name: curvine
fileSystemType: fuse
topology:
    master:
      workloadType:
        apiVersion: apps/v1
        kind: StatefulSet
      service:
        headless: {}
      dependencies:
        encryptOption: {}
      podTemplateSpec:
        spec:
          restartPolicy: Always
          containers:
          - name: master
            image: curvine-fluid-cacheruntime:latest
            args:
            - master
            imagePullPolicy: IfNotPresent
    worker:
      workloadType:
        apiVersion: apps/v1
        kind: StatefulSet
      service:
        headless: {}
      dependencies: {}
      podTemplateSpec:
        spec:
          restartPolicy: Always
          containers:
          - name: worker
            image: curvine-fluid-cacheruntime:latest
            args:
            - worker
            imagePullPolicy: IfNotPresent
    client:
      workloadType:
        apiVersion: apps/v1
        kind: DaemonSet
      dependencies:
        encryptOption: {}
      podTemplateSpec:
        spec:
          restartPolicy: Always
          containers:
          - name: client
            image: curvine-fluid-cacheruntime:latest
            securityContext:
              privileged: true
              runAsUser: 0
            args:
            - client
            imagePullPolicy: IfNotPresent
            lifecycle:
              preStop:
                exec:
                  command:
                  - /bin/bash
                  - -c
                  - |
                    echo "PreStop: Cleaning up FUSE mount..."
                    target_path="${CURVINE_TARGET_PATH:-/runtime-mnt/cache/default/curvine-demo/cache-fuse}"
                    if mountpoint -q "$target_path" 2>/dev/null; then
                      echo "Unmounting $target_path"
                      fusermount -u "$target_path" || umount -f "$target_path" || true
                    fi
                    echo "PreStop: Cleanup completed"